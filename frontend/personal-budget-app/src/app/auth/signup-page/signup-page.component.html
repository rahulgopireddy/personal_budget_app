<div class="container col-md-2">
  <h1>Logo</h1>
  <div class="">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
        <div
          *ngIf="
            signupForm.get('name')?.hasError('required') &&
            signupForm.get('name')?.touched
          "
        >
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
        <div
          *ngIf="
            signupForm.get('email')?.hasError('required') &&
            signupForm.get('email')?.touched
          "
        >
          Email is required.
        </div>
        <div
          *ngIf="
            signupForm.get('email')?.hasError('email') &&
            signupForm.get('email')?.touched
          "
        >
          Invalid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
        <div
          *ngIf="
            signupForm.get('password')?.hasError('required') &&
            signupForm.get('password')?.touched
          "
        >
          Password is required.
        </div>
        <div
          *ngIf="
            signupForm.get('password')?.hasError('minlength') &&
            signupForm.get('password')?.touched
          "
        >
          Password must be at least 8 characters long.
        </div>
        <div
          *ngIf="
            signupForm.get('password')?.hasError('pattern') &&
            signupForm.get('password')?.touched
          "
        >
          Password must contain at least one letter and one number.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
        />
        <div
          *ngIf="
            signupForm.hasError('mismatch') &&
            signupForm.get('confirmPassword')?.touched
          "
        >
          Passwords do not match.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
