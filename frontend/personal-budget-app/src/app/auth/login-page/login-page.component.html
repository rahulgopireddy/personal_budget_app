<div class="login_container">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="form">
    <header class="heading">
      <h2>PurseGuard</h2>
      <h4 class="">Login Page</h4>
    </header>

    <label for="username">Email</label>
    <input
      type="email"
      id="username"
      formControlName="email"
      placeholder="Email"
      aria-required="true"
    />
    <div
      *ngIf="
        loginForm.get('email')!.hasError('required') &&
        (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)
      "
    >
      Email is required.
    </div>
    <div
      *ngIf="
        loginForm.get('email')!.hasError('email') &&
        (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)
      "
    >
      Invalid email address.
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Password"
      aria-required="true"
    />
    <div
      *ngIf="
        loginForm.get('password')!.hasError('required') &&
        (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)
      "
    >
      Password is required.
    </div>
    <div
      *ngIf="
        loginForm.get('password')?.hasError('minlength') &&
        (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)
      "
    >
      Password must contain at least 6 characters.
    </div>

    <button type="submit" class="log">Log In</button>
    <br />
    <p class="text-center pdt-15">Not a Member Yet? Click here to</p>
    <button class="signup-btn" (click)="redirectToSignUpPage()">Signup</button>
  </form>
</div>
